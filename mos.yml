author: Alvaro Viebrantz
type: lib
description: Mongoose-OS gps library
platforms: [ esp32 ]
version: 1.0

sources:
  - src

includes:
  - include

#filesystem:
#  - fs
libs:
  - origin: https://github.com/mongoose-os-libs/location

config_schema:
  - ["gps", "o", { title: "GPS Settings"}]
  - ["gps.enable", "b", true, {title: "Enable GPS Serial"}]
  - ["gps.uart_no", "i", 2, { title: "Serial port number for gps"}]    
  - ["gps.baud_rate", "i", 9600, { title: "Serial baud rate for gps"}]    
  - ["gps.update_interval", "i", 60, { title: "Seconds between gps save device location"}]
  - ["gps.update_interval_uart", "i", 2000, { title: "Time between gps reads uart"}]
  - ["gps.rx_gpio", "i", 16, { title: "Pin for read GPS"}]  
  - ["gps.tx_gpio", "i", 17, { title: "Pin for read GPS"}]  

tags:
  - c
  - hw
  - uart

# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-09-29
